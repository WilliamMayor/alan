<!doctype html>
<html lang="en" ng-app="alan">
<head>
  <meta charset="utf-8">
  <title>alan | A Turing machine in your browser</title>
  <link href="/css/normalize.css" rel="stylesheet" media="screen" />
  <link href="/css/app.less?v=5" rel="stylesheet/less" type="text/css" />
</head>
<body>
  <div id="wrapper">
    <div id="alphabet" ng-controller="AlphabetCtrl">
      <ul>
        <li ng-repeat="c in alphabet">
          <input type="text" class="invalid-{{ !c.valid }}" ng-model="c.value" ng-change="validate(c)" />
        </li>
      </ul>
      <a href="" ng-click="morecharacters()">More Characters</a>
    </div>
    <div id="states" ng-controller="StateCtrl">
      <button ng-click="step()" ng-disabled="halt" >Step</button>
    </div>
    <div class="push"></div>
  </div>
  <div id="tape" ng-controller="TapeCtrl" scrollleft="{{ active * 100 - doc.width / 2 + 50 }}" left="moretape(true)" right="moretape(false)">
    <ul class="controls">
      <li><a href="" ng-click="rewind()">|&lt;&lt;</a></li>
      <li><a href="" ng-click="back()">&lt;</a></li>
      <li>\/</li>
      <li><a href="" ng-click="forward()">&gt;</a></li>
      <li><a href="" ng-click="fastforward()">&gt;&gt;|</a></li>
    </ul>
    <ul class="cells">
      <li class="cell" ng-repeat="cell in tape | replaceempty">
        <input type="text" ng-model="cell.character.value" selectorpopup="edit(cell)" readonly />
      </li>
    </ul>
  </div>
  <div id="selector" ng-controller="SelectorCtrl" ng-show="show" ng-mouseleave="hide()">
    <ul>
      <li ng-repeat="char in alphabet | notempty">
        <a href="#{{ char.value }}" ng-click="select(char)" eat-click>{{ char.value }}</a>
      </li>
      <li>
        <a href="#{{ symbols.BLANK.value }}" ng-click="select(symbols.BLANK)" eat-click>{{ symbols.BLANK.value }}</a>
      </li>
    </ul>
  </div>
  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
  -->
  <script src="/lib/angular/angular.js"></script>
  <script src="/js/app.js"></script>
  <script src="/js/directives.js"></script>
  <script src="/js/filters.js"></script>
  <script src="/js/controllers.js"></script>
  <script src="/lib/less-1.3.3.min.js" type="text/javascript"></script>
</body>
</html>
