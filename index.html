<!doctype html>
<html lang="en" ng-app="alan">
<head>
  <meta charset="utf-8">
  <title>alan | A Turing machine in your browser</title>
  <link href="/css/normalize.css" rel="stylesheet" media="screen" />
  <link href="/css/app.less" rel="stylesheet/less" type="text/css" />
</head>
<body>
  <div id="alphabet" ng-controller="AlphabetCtrl">
    <ul>
      <li ng-repeat="c in alphabet">
        <input type="text" class="invalid-{{ !c.valid }}" ng-model="c.value" ng-change="validate(c)" />
      </li>
      <li><a href="" ng-click="morecharacters()">+</a></li>
    </ul>
  </div>

  <div id="states" ng-controller="StateCtrl">
    <canvas id="canvas">
      <p>Your browser doesn't support canvas.</p>
    </canvas>
  </div>
  
  <div id="tape" ng-controller="TapeCtrl">
    <ul class="alphabet" ng-show="showalphabet">
      <li ng-repeat="c in alphabet | notempty | addblank">
        <a href="" ng-click="characterselected(c)">{{ c.value | nbsp }}</a>
      </li>
    </ul>
    <ul>
      <li ng-repeat="c in tape" ng-click="edit(c)">
        <input type="text" class="active-{{ c.active }} editable-{{ c.editable }} editing-{{ c.editing }}" ng-model="c.character.value" disabled />
      </li>
      <li><a href="" class="more" ng-click="moretape()">More Tape</a></li>
    </ul>
  </div>

  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
  -->
  <script src="/lib/angular/angular.js"></script>
  <script src="/js/app.js"></script>
  <script src="/js/directives.js"></script>
  <script src="/js/filters.js"></script>
  <script src="/js/controllers.js"></script>
  <script src="/lib/less-1.3.3.min.js" type="text/javascript"></script>
</body>
</html>
